<!-- resources/Informes/InformeUno.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe Consolidado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <h1>Consolidado de notas por estudiante</h1>
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Curso</th>
                <th>Grupo</th>
                <th>Semestre</th>
                <th>Nota Final</th>
            </tr>
        </thead>
        <tbody id="informeUnoBody"></tbody>
    </table>

    <script>
        fetch('/api/informes/consolidado')
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("informeUnoBody");
                let rows = "";
                data.forEach(item => {
                    rows += `
                        <tr>
                            <td>${item.estudiante || ""}</td>
                            <td>${item.curso || ""}</td>
                            <td>${item.grupo || ""}</td>
                            <td>${item.semestre || ""}</td>
                            <td>${typeof item.notaFinal === "number" ? item.notaFinal.toFixed(2) : ""}</td>
                        </tr>
                    `;
                });
                tbody.innerHTML = rows;
            })
            .catch(error => console.error("Error cargando informe uno:", error));
    </script>
</body>
</html>
