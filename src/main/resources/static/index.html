<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentarios - Planes de Evaluación</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> Sistema de Comentarios</h1>
            <p>Gestión de comentarios para planes de evaluación</p>
        </header>

        <main>
            <!-- Sección de Planes de Evaluación -->
            <section class="eval-plans-section">
                <h2><i class="fas fa-clipboard-list"></i> Planes de Evaluación</h2>
                <div id="evalPlansContainer" class="plans-container">
                    <!-- Los planes se cargarán dinámicamente -->
                </div>
            </section>

            <!-- Sección de Comentarios -->
            <section class="comments-section">
                <h2><i class="fas fa-comment-dots"></i> Comentarios del Plan</h2>
                <div id="selectedPlanInfo" class="plan-info">
                    <p>Selecciona un plan de evaluación para ver sus comentarios</p>
                </div>
                
                <!-- Formulario para agregar comentario -->
                <div id="addCommentForm" class="comment-form" style="display: none;">
                    <h3>Agregar Comentario</h3>
                    <form id="commentForm">
                        <div class="form-group">
                            <label for="userName">Tu nombre:</label>
                            <input type="text" id="userName" required placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="commentContent">Comentario:</label>
                            <textarea id="commentContent" required placeholder="Escribe tu comentario aquí..."></textarea>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar Comentario
                        </button>
                    </form>
                </div>

                <!-- Lista de comentarios -->
                <div id="commentsContainer" class="comments-container">
                    <!-- Los comentarios se cargarán dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
